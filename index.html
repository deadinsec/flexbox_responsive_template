<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card with flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="card">
                <div class="card-text">
                    <div class="text-title">
                        <h1>Get <span>insights</span> that help your business grow.</h1>
                        <p>Discover the benefit of data analytics and make better decisions regarding revenue, customer
                            experience and overall performance.</p>
                    </div>
                    <div class="text-stats">
                        <div>
                            <h2>10+</h2>
                            <p>CUSTOMERS</p>
                        </div>
                        <div>
                            <h2>325</h2>
                            <p>TEMPLATES</p>
                        </div>
                        <div>
                            <h2>16M+</h2>
                            <p>QUERIES</p>
                        </div>
                    </div>
                </div>

                <div class="card-image">
                    <img src="./image/meeting.jpg" alt="">
                </div>
            </div>
        </section>
    </main>

</body>

</html>
